<div class="max-w-xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">Agregar Administrador</h1>
  
    <!-- Formulario para agregar administrador -->
    <form class="space-y-4">
      <div>
        <label for="adminName" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="adminName" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
  
      <div>
        <label for="adminEmail" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="adminEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
      </div>
  
      <!-- Botón para agregar administrador -->
      <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700">
        Agregar Administrador
      </button>
    </form>
  
    <!-- Lista de administradores -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-4">Administradores Actuales</h2>
      <div class="bg-gray-50 p-4 rounded-lg mb-2 flex justify-between items-center shadow-sm">
        <div>
          <p class="font-medium">Juan Pérez</p>
          <p class="text-sm text-gray-500">juan.perezexample.com</p>
        </div>
        <button class="text-red-600 hover:text-red-800">Eliminar</button>
      </div>
      <div class="bg-gray-50 p-4 rounded-lg mb-2 flex justify-between items-center shadow-sm">
        <div>
          <p class="font-medium">Maria Gómez</p>
          <p class="text-sm text-gray-500">maria.gomezexample.com</p>
        </div>
        <button class="text-red-600 hover:text-red-800">Eliminar</button>
      </div>
      <!-- Aquí puedes seguir añadiendo más administradores -->
    </div>
  </div>
